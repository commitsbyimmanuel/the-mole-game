[build]
  publish = "dist"
  command = "pnpm run build"

[build.environment]
  # Tell Netlify's secrets scanner to ignore these keys
  # Supabase anon keys are SAFE to expose in client-side code
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# SPA redirect - serve index.html for all routes and let React Router handle routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
